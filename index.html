<!DOCTYPE html>
<html>
    <head>
        <title>Smart Soccer Timer</title>
        <link href="fontawesome/css/all.min.css" rel="stylesheet" />
        <link href="fontawesome/css/fontawesome.min.css" rel="stylesheet" />
        <link rel="stylesheet" href="bootstrap5/css/bootstrap.css">
        <link rel="stylesheet" href="style.css">
        
    </head>
    <body>
        <div class="container text-center">
            <button id="timerSettings" class="btn btn-primary durationInputBtn" type="button" data-toggle="collapse" data-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
                Timer Setting  <i class="fas fa-chevron-down pl-2"></i>
            </button>

            <div class="collapse" id="collapseExample">
                <div class="card card-body input-div">
                    <h5>Please enter the time duration</h5>
                    <div id="time-input">
                        <div id="player-input">
                            <input class="timeInput" id="duration-hours" type="number" placeholder="Hours" />
                            <input class="timeInput" id="duration-minutes" type="number" placeholder="Minutes" />
                            <input class="timeInput" id="duration-seconds" type="number" placeholder="Seconds" />
                        </div>
                    </div>
                    <hr>
                    <h5>Enter your team names</h5>
                    <div class="teamNames-input">
                        <input class="teamNameInput" id="team1-input" type="text" maxlength="20" placeholder="Team1 Name" />
                        <input class="teamNameInput" id="team2-input" type="text" maxlength="20" placeholder="Team2 Name" />
                    </div>
                    <hr>
                    <h5>Choose your avatar</h5>
                    <div>
                        <select id="team1-avatar">
                            <option disabled selected value="none">Select Team 1 Avatar</option>
                            <option value="KoalaAv">Koala</option>
                            <option value="Elephantt">Elephant</option>
                            <option value="Kangaroo">Kangaroo</option>
                            <option value="OwlAv">Owl</option>
                            <option value="SnakeAv">Snake</option>
                        </select>
                        <select id="team2-avatar">
                            <option disabled selected value="none">Select Team 2 Avatar</option>
                            <option value="KoalaAv">Koala</option>
                            <option value="Elephantt">Elephant</option>
                            <option value="Kangaroo">Kangaroo</option>
                            <option value="OwlAv">Owl</option>
                            <option value="SnakeAv">Snake</option>
                        </select>
                    </div>
                    <hr>
                    <h5>Upload your own avatar image:</h5>
                    <div class="imageInputs">
                        <input type="file" id="imageUpload1" accept="image/*">
                        <input type="file" id="imageUpload2" accept="image/*">
                    </div>

                </div>
            </div>

            <div id="score-board">
                <div id="inner-board">
                    <div id="timer-background">
                        <div id="timer-display">00:00:00</div>
                    </div>

                    <div class="team-names row">

                        <div id="team1-name" class="col-sm-6">
                            <h4 id="team1Name" class="teamname">Team 1 Name</h4>
                            <div id="avatar1-img"></div>
                        </div>
                        <div id="team2-name" class="col-sm-6">
                            <h4 id="team2Name" class="teamname">Team 2 Name</h4>
                            <div id="avatar2-img"></div>
                        </div>
                    </div>

                    <div class="scores row">

                        <div id="team1-score" class="col-sm-6">
                            00
                        </div>
                        <div id="team2-score" class="col-sm-6">
                            00
                        </div>
                    </div>

                    <div class="scoreBtns row">
                        <div class="col-sm-6 leftScoreBtns">
                            <button class="increaseScoreBtn fas fa-plus" onclick="score()" id="increaseScore1"></button>
                            <button class="decreaseScoreBtn fas fa-minus" id="decreaseScore1"></button>
                        </div>

                        <div class="col-sm-6 rightScoreBtns">
                            <button class="increaseScoreBtn fas fa-plus" onclick="score()" id="increaseScore2"></button>
                            <button class="decreaseScoreBtn fas fa-minus" id="decreaseScore2"></button>
                        </div>


                    </div>

                    <div id="timer-btns">
                        <button class="clockBtn" id="start-button">START</button>
                        <button class="clockBtn" id="set-button">SET CLOCK</button>
                        <button class="clockBtn" id="stop-button">STOP CLOCK</button>
                        <button class="calculator" id="btnCal">CALCULATOR</button>

                    </div>
                </div>

            </div>

            <div id="errorDiv" hidden></div>
        </div>

        <div class="ball-div text-center mt-2">
            <img src="soccerball.png" width="100">


        </div>
        <!-- The Finish Modal -->
        <div id="finishModal" class="modal" style="display:none;">

            <div id="modelCon" class="modal-content" style="display:none;">
                <span class="close">&times;</span>
                <table>
